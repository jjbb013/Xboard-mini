version: '2'
services:
  # Single service for both Web and Queue Worker, managed by SupervisorD
  # Initialization is handled by the entrypoint.sh script inside the container
  - name: xboard
    type: web
    provider: docker
    dockerfile: Dockerfile

addons:
  # Persistent Storage for SQLite DB, file cache, etc.
  - name: xboard-data
    type: storage
    provider: northflank
